{% extends 'base.html' %}
{% block content %}
<h1>{{ title|upper }}</h1>
{% for item in page_obj %}
<p> {{ item }} </p>
{% endfor %}

<nav>
    <bl>
        {% for p in page_obj.paginator.page_range %}
        <li>
            <a href="?page={{ p }}"> {{ p }} </a>
        </li>
        {% endfor %}
    </bl>
</nav>

{% endblock %}
